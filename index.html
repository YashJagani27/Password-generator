<html>
    <head>
       <title> Password generator </title>
       <style>
             * {font-size: 50px;font-family: Calibri;}
              body { background-color: lightblue ;}
 		
       </style>
       <script>
	 function gen()
          {
                     event.preventDefault();
		     
			let s6 = document.getElementById("s6");
			let s7 = document.getElementById("s7");
			let s8 = document.getElementById("s8");
			let s9 = document.getElementById("s9");
			let uc = document.getElementById("uc");
			let di = document.getElementById("di");
			let msg = document.getElementById("msg");
                       
                        let si = 0;
                        if (s6.checked)        si=6;
			else if (s7.checked)        si=7;
			else if (s8.checked)        si=8;
                        else                        si=9;
               
                let text = "abcdefghijklmnopqrtsuvwxyz";
       		if (uc.checked)
                    text = text + text.toUpperCase();
               if (di.checked)
                    text = text + "0123456789";
               let pw = "";
		for(let i = 1; i <= si; i++)
          { 
              let r = parseInt(Math.random() * text.length);
               pw = pw + text[r];
           } 
           msg.innerHTML = pw;
       }
       </script>
        </head>
        
       <body>
        <center>
           <h1 style="color:rgb(30, 71, 84);"> Password Generator </h1>
            <form onsubmit="gen()">
         <label> Select Password Length </label>
          <br>
        <input type="radio" name="le"  id="s6" value="s6" /> 6
	<input type="radio" name="le" id="s7" value="s7" /> 7
	<input type="radio" name="le" id="s8" value="s8" /> 8
	<input type="radio" name="le" id="s9" value="s9" checked/> 9
        <input type="checkbox" value="uc" id="uc" /> Uppercase
        <input type="checkbox"  value="di" id="di"  /> Digits
        <br><br>

        <input type="submit" value="Generate Password" style="color:rgb(30, 71, 84);" /> 
	    </form>
            <h1 id="msg" style="color:rgb(10, 39, 48);"> </h1>
        </center>
       </body>
   
</html>
